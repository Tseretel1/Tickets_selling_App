<div class="Modal" *ngIf="ModalVisible">
    <div class="ModalWindow">
        <p class="ModalMessage">{{ModalMessgae}}</p>
    </div>
</div>
<div class="YourTicket">
    <b class="YourTicketText">
        Create your own Event!
    </b>
</div>
<div class="ticketbody">
    <div class="firstHalf">
        
    <form [formGroup]="ticketForm"  (click)="AddTicket()">
        <div class="FormAlign">
            <div class="FormHeader">
             <label for="title" >Title:</label>
             <input id="title" [formControl]="title" type="text" class="TicketInputs" maxlength="80" placeholder="Add Title here..">
            </div>
            <div class="genreparent">
                <label for="genre">Genre:</label>
                <select id="genre" formControlName="Genre" [formControl]="Genre" class="genre"> 
                  <option class="GenreOption" value="" disabled selected>Select a genre</option>
                  <option class="GenreOption" value="Football">Football</option>
                  <option class="GenreOption" value="Animation">Animation</option>
                  <option class="GenreOption" value="Music">Music</option>
                </select>
            </div>
            <div class="photoAlign">
                <label for="photo">Photo:</label>
                <input id="photo" formControlName="Photo" class="photoinput"  type="file" (change)="onFileChange($event)" accept="image/*">
            </div>
            <div class="DescriptionParent">
                <div class="DescriptionAlingn">
                    <label for="description">Description:</label>
                    <input id="description" [formControl]="Description" type="text" class=" DescriptionIput"  placeholder="Add Description Here..." [maxlength]="800">    
                </div>
            </div>
            <div class="DateTimeGroup">
                <div class="DateGroup">
                    <label for="activation-date" class="Date">Activation</label>
                    <div class="DateAlign">
                        <input id="activation-date" [formControl]="Date" type="date" class="dateStyle">
                        <input id="activation-time" [formControl]="Time" class="Time" type="time" value="12:00">    
                    </div>            
                </div>
                <div class="DateGroup">
                    <label for="activation-date" class="Date">Expiration</label>
                    <div class="DateAlign">
                        <input id="activation-date" formControlName="Expiration_Date"type="date" class="dateStyle">
                        <input id="activation-time" formControlName="ExpirationTime" type="time"class="Time" value="12:00">    
                    </div>     
                </div>            
            </div>
            <div class="DescriptionAlingn">
                <label for="price">Price:</label>
                <input id="price" [formControl]="Price" type="number" class="TicketInputs pricetag" placeholder="10$">                 
            </div>
          
            <label for="ticketCount">Ticket Count:</label>
            <input id="ticketCount" formControlName="TicketCount" type="number" class="TicketInputs"  maxlength="3"> 
                <div class="" *ngIf=" ticketForm.controls['TicketCount'].errors?.['maxlength']">Cant enter more than 3 digits</div>
            <input id="ticketCount" formControlName="PublisherID" type="number" [value]="CreatorID" [placeholder]="CreatorID">
          
            <button type="submit">Create Ticket</button>
        </div>
    </form>   
    </div>
    <div class="SecondHalf">
        <div class="Ticket" cdkDrag>
            <div class="Ticket_genre_parent">
                <p class="Ticket_genre">{{Genre.value}} </p>
            </div>
            <div class="Ticket_HEader">
                <p class="Ticket_Title">{{title.value}}</p> 
            </div>
            <div class="TicketImageContainer">
                <img [src]="imagePreview" alt="Preview" class="ticketimage" *ngIf="imagePreview" />
            </div>
            <div class="publisherData">
                <div class="PublisherProfile">
                    <img  class="PublisherImg" alt="">
                    <p class="PublisherName">
                    </p>
                </div>
                <div class="data_style Price"><p class="Data_Titles">Price: {{Price.value}}</p> <p>$</p></div>
            </div>
            <div class="Ticket_Data">
               <div class="data_style Price"><p class="Data_Titles">Date: {{Date.value}} </p> <p></p></div>
               <div class="data_style Price"><p class="Data_Titles">Start : {{Time.value}}</p> <p></p></div>
           </div>
           <div class="descriptionTicket">
            <b>Description:</b>
            <p class="DescriptionStyleTExt">
                {{Description.value}}
            </p>
           </div>
        </div>
    </div>
</div>
