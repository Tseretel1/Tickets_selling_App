
<div class="Profile_Container">
    <div class="ProfileSide" *ngIf="MyProfile">
       <div class="ProfileData">
        <div class="Profilestyle">
            <div class="Imagecontainer">
                <img [src]="MyProfile.logo" alt="" class="Profileimage">
            </div>
            <p class="Name">{{MyProfile.userName}} </p>
        </div>
       </div>
    </div>
</div>

<div class="TicketHeader">
    <p class="ticketTitle">My Tickets</p>
</div>
<div class="Ticket_parent" *ngIf="MyTickets">
    <div class="Ticket" *ngFor="let tkt of MyTickets; let i = index">
        <div class="TicketFlex">
            <div class="leftSide">
                <div class="TicketImageContainer">
                    <div class="titlecenter">
                        <p class="Ticket_Title"> {{tkt.title}}</p> 
                    </div>
                    <div class="Editticket"  [routerLink]="['/FullTicket', tkt.id]">
                        <p class="edittext"><mat-icon class="editicon">edit</mat-icon> Edit Ticket</p>
                    </div>
                    <img [src]="tkt.photo" alt="" class="ticketimage">
                </div>
            </div>
        </div>
        <div class="publisherData">
            <div class="PublisherProfile">
                <img *ngIf="tkt.publisher.logo" [src]="tkt.publisher.logo" class="PublisherImg" alt="">
                <p class="PublisherName">
                    {{tkt.publisher.userName}}
                </p>
            </div>
            <div class="data_style Price"><p class="Data_Titles">
                <mat-icon  class="iconsize">calendar_today</mat-icon></p>
                <p>{{ formatDate(tkt.activation_Date) }}</p>
            </div>
            <p class="view data_style"><mat-icon class="iconsize">visibility</mat-icon>{{tkt.viewCount}}</p>
        </div>
    </div>
</div>
