<div class="profile-parent">
    <div class="exit-from-account-parent">
        <button class="exit-from-account" (click)="ExitFromAccunt()">{{"EXITFROMACCOUNT" | translate}}</button>
    </div>
    <div class="my-profile">
        <div class="logo-container">
            <img [src]="profile.logo" alt="" class="profile-logo" *ngIf="profile.logo">
            <mat-icon class="no-logo" *ngIf="!profile.logo">account_circle</mat-icon>
        </div>
        <p class="profile-name">{{profile.userName}}</p>
    </div>
</div>
