<div class="modalaprent" *ngIf="modalvisible">
    <div class="modal">
        <div class="CloseModalParent">
          <button (click)="hideModal()" class="close-modal-btn CloseModalbutton">X</button>
        </div>
        <div class="Registration_Response">
          <p class="Response_Style">{{ Server_response }}</p>
        </div>
    </div>
</div>
<div class="EventParent" *ngIf="LoggedCheck()" >
    <div class="Navigation">
        <a [routerLink]="this.routes.creatorTicketManagement" routerLinkActive="active-link"  class="router-link" >{{"TICKETMANAGMENT" |translate}}</a>
        <a [routerLink]="this.routes.creatorScanner"  routerLinkActive="active-link" class="router-link">{{"SCANNER" |translate}}</a>
        <a [routerLink]="this.routes.creatorProfile" routerLinkActive="active-link" class="router-link">{{"PROFILE" |translate}}</a>
    </div>
    <router-outlet></router-outlet>
</div>
<div class="AccountLoginCheck" *ngIf="LoggedCheck() == false">
    <div class="LOgintotext">
        {{FormsTitleText}}
    </div>
    <div class="FormParent">

        <!--Log into creator account Form-->
        <form class="LogAccountForm" [formGroup]="Loginform" (submit)="LoginToaccount()" *ngIf="switch" >
            <label for="" class="CreateAccountLabel">Log into account</label>
            <div>
                <input type="text" class="LoginAccountInputs" placeholder="Username...." formControlName="username">
                <div *ngIf="Loginform.controls['username']?.dirty" class="positionrelative">
                    <span *ngIf="Loginform.controls['username']?.errors?.['required']" class="validationMessage">Username is required</span>
                </div> 
            </div>
          
          <div>
            <input type="password" class="LoginAccountInputs" placeholder="******" formControlName="password"> 
            <div *ngIf="Loginform.controls['password']?.dirty " class="positionrelative">
                <span *ngIf="Loginform.controls['password']?.errors?.['required']" class="validationMessage">Password is required</span>
            </div>   
          </div>
            <button class="CreateAccountButton "> Submit</button>
        </form>

         <!--Register as creator  Form-->
        <form class="LogAccountForm" [formGroup]="RegisterForm" (submit)="RegisterAscreator()" *ngIf="switch == false && CreatorOrNot == false">
            <label for="" class="CreateAccountLabel">Register as a Creator</label>
            <div class="inputparents"> 
                <label class="Leblofinputs">Your Personal ID</label>
                <input type="number" class="LoginAccountInputs" placeholder="Personal ID" formControlName="PersonalID">
                <div *ngIf="RegisterForm.controls['PersonalID']?.dirty " class="positionrelative">
                    <span *ngIf="RegisterForm.controls['PersonalID']?.errors?.['required']" class="validationMessage">Personal ID is required</span>
                </div>
            </div>
         
           <div class="inputparents">
             <label class="Leblofinputs">Your Phone Number</label>
             <input type="number" class="LoginAccountInputs" placeholder="+995" formControlName="PhoneNumber"> 
             <div *ngIf="RegisterForm.controls['PhoneNumber']?.dirty " class="positionrelative">
                 <span *ngIf="RegisterForm.controls['PhoneNumber']?.errors?.['required']" class="validationMessage">Phone number is required</span>
             </div>
           </div>
           <div class="inputparents">
             <label class="Leblofinputs">Your Personal ID Photo</label> 
               <input type="number" class="LoginAccountInputs" placeholder="idcardphoto" formControlName="IdCardPhoto"> 
               <button class="CreateAccountButton ">Submit</button>
            </div>
        </form>
        <!--Creator Account Form-->
        <form [formGroup]="CreateAccountForm" class="LogAccountForm" *ngIf="switch == false && CreatorOrNot == true">
            <div class="CreateAccountLabel">Create Account!</div>
            <input type="text" formControlName="UserName" placeholder="UserName" class="LoginAccountInputs">
            <input type="password" formControlName="Password" placeholder="Password" class="LoginAccountInputs">
            <button class="CreateAccountButton">Create Account</button>
        </form>
        <div class="">
            <button class="RegisterAsCreator" (click)="SwitchForms()">{{switchText}}</button>
        </div>
    </div>
</div>
