<header class="searchbarParent"  *ngIf="searchbarVisible">
    <div class="Navbarflex2">
        <div class="searchingParent">         
            <button (click)="ShowNavigation()" class="MenuButton">
                <mat-icon>home</mat-icon>
            </button>

            <input type="text" (ngModelChange)="searchTickets()" placeholder="Search by name..." class="searchbar"/>
         </div>
         <div class="Nav_Routesflex">
             <a [routerLink]="'UserProfile'"  class="RouterLinkflex" routerLinkActive="active-link" *ngIf="Loggedin()" (click)="searchbarShow()">
                <div class="profile">
                    <div class="profileflex" >
                        <p class="userNameflex" [classList]="">Profile <mat-icon>confirmation_number</mat-icon></p>
                        <div class="profilecontainermain">
                            <img [src]="Profile.profile" alt="" class="userprofile" *ngIf="Profile.profile">
                            <mat-icon class="ProfileNot" *ngIf="Profile.profile == null">account_circle</mat-icon>
                        </div>
                    </div>
                </div>
             </a>
             <a [routerLink]="'Login'" class="RouterLinkflex" routerLinkActive="active-link" *ngIf="Loggedin() == false" (click)="searchbarShow()"><mat-icon>login</mat-icon>Login</a>
             <a [routerLink]="'Tickets'" class="RouterLinkflex" routerLinkActive="active-link" (click)="searchbarShow()"><mat-icon>confirmation_number</mat-icon>Tickets</a>
         </div>
     </div>
</header>
<div class="NavFull"  *ngIf="NavigationVisible" >
    <div class="Navbar"  [style.width.%]="width"  [style.minWidth.px]="minwidth">
        <div class="Xnav">
          <button (click)="HideNavigation()" class="Xbutton">  <mat-icon>close</mat-icon></button>  
         </div>
         <div class="Nav_Routes">
             <a [routerLink]="'UserProfile'" class="RouterLink" routerLinkActive="active-link" *ngIf="Loggedin()"  (click)="searchbarShow()">
                <div class="profile">
                    <div class="profilecontainer">
                        <img [src]="Profile.profile" alt="" class="userprofile" *ngIf="Profile.profile">
                        <mat-icon class="ProfileNot" *ngIf="Profile.profile == null">account_circle</mat-icon>
                    </div>
                 
                    <div class="username"> 
                        <p>{{Profile.name}}</p>
                        <p>{{Profile.lastName}}</p>
                    </div>
                </div>
             </a>
             <a [routerLink]="'Login'" class="RouterLink" routerLinkActive="active-link" *ngIf="Loggedin() == false" (click)="searchbarHide()"><mat-icon>login</mat-icon>Login</a>
             <a [routerLink]="'Tickets'" class="RouterLink" routerLinkActive="active-link" (click)="searchbarShow()"><mat-icon>confirmation_number</mat-icon>Tickets</a>
         </div>
         <div class="CreatorSpace">
            <a [routerLink]="'EventCreator'" class="RouterLink RouterAuth" routerLinkActive="active-link"  *ngIf="Creator()" (click)="searchbarHide()"><mat-icon>palette</mat-icon>Creator Space</a>
         </div>
     </div>
     <div class="OtherHalf"  [style.opacity]="opacity"  (click)="HideNavigation()">
     </div>
</div>
