
<div class="CenterBody">
    <div class="Ticket_parent" *ngIf="tickets">
        <div class="Ticket" *ngFor="let tkt of tickets; let i = index"  [routerLink]="['/FullTicket', tkt.id]"> 
            {{i}} 

            <div class="data_style Title">{{tkt.title}}</div>
            <div class="Ticket_Data">
            <div class="data_style Price"><p class="Data_Titles">Price:</p> <p>{{tkt.price}}$</p></div>
           </div>
        </div>
    </div>
</div>
