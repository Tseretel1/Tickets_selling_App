
<div class="CenterBody">
    <div class="Ticket_parent" *ngIf="tickets">
        <div class="Ticket" *ngFor="let tkt of tickets; let i = index"> 
            <div class="data_style Title">{{tkt.title}}</div>
            <div class="Ticket_Data">
            <div class="data_style Description"><p class="Data_Titles">Description</p> {{tkt.description}}</div>
            <div class="data_style Price"><p class="Data_Titles">Price:</p> {{tkt.price}}$</div>
            <div class="data_style Seat"><p class="Data_Titles">Seat:</p> {{tkt.seat}}</div>
            <div class="data_style Ticket_Count"><p class="Data_Titles">Ticket Left:</p> {{tkt.ticketCount}}</div>
            <div class="data_style Activation"><p class="Data_Titles"> Activation:</p> {{formatDate (tkt.activation_Date)}}</div>
            <div class="data_style Activation"><p class="Data_Titles">Expiration:</p> {{formatDate(tkt.expiration_Date)}}</div>
           </div>
        </div>
    </div>
</div>
